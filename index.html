<head>

<body>
    <h1>ğŸ¤ PWA Todo ë¦¬ìŠ¤íŠ¸ (ë…¹ìŒ ì§€ì›)</h1>

    <input type="text" id="todo-input" placeholder="í•  ì¼ì„ ì…ë ¥í•˜ì„¸ìš”">
    <button id="add-btn">ì¶”ê°€</button>

    <ul id="todo-list"></ul>

    <h2>ğŸ™ ë…¹ìŒ ê¸°ëŠ¥</h2>
    <button id="record-btn">ë…¹ìŒ ì‹œì‘</button>
    <button id="stop-btn" disabled>ë…¹ìŒ ì¤‘ì§€</button>
    <audio id="audio-playback" controls></audio>

    <script>
        // âœ… ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ TODO ë¶ˆëŸ¬ì˜¤ê¸°
        const todoList = document.getElementById("todo-list");
        const todoInput = document.getElementById("todo-input");
        const addBtn = document.getElementById("add-btn");

        function loadTodos() {
            const todos = JSON.parse(localStorage.getItem("todos")) || [];
            todoList.innerHTML = "";
            todos.forEach((todo, index) => {
                const li = createTodoElement(todo, index);
                todoList.appendChild(li);
            });
        }

        // âœ… Todo ì¶”ê°€
        addBtn.addEventListener("click", () => {
            console.log('test')
            const text = todoInput.value.trim();
            if (text) {
                const todos = JSON.parse(localStorage.getItem("todos")) || [];
                todos.push({ text, completed: false });
                localStorage.setItem("todos", JSON.stringify(todos));
                loadTodos();
                todoInput.value = "";
            }
        });

        // âœ… Todo ìš”ì†Œ ìƒì„±
        function createTodoElement(todo, index) {
            const li = document.createElement("li");
            li.textContent = todo.text;
            if (todo.completed) li.classList.add("completed");

            li.addEventListener("click", () => {
                const todos = JSON.parse(localStorage.getItem("todos"));
                todos[index].completed = !todos[index].completed;
                localStorage.setItem("todos", JSON.stringify(todos));
                loadTodos();
            });

            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "ì‚­ì œ";
            deleteBtn.addEventListener("click", () => {
                const todos = JSON.parse(localStorage.getItem("todos"));
                todos.splice(index, 1);
                localStorage.setItem("todos", JSON.stringify(todos));
                loadTodos();
            });

            li.appendChild(deleteBtn);
            return li;
        }

        loadTodos(); // í˜ì´ì§€ ë¡œë“œ ì‹œ TODO ë¶ˆëŸ¬ì˜¤ê¸°

        // âœ… ë…¹ìŒ ê¸°ëŠ¥ ì¶”ê°€
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById("record-btn").addEventListener("click", async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                const audioUrl = URL.createObjectURL(audioBlob);
                document.getElementById("audio-playback").src = audioUrl;
                audioChunks = [];
            };

            mediaRecorder.start();
            document.getElementById("stop-btn").disabled = false;
        });

        document.getElementById("stop-btn").addEventListener("click", () => {
            mediaRecorder.stop();
            document.getElementById("stop-btn").disabled = true;
        });

    </script>

    </script>
